<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../libs/require.js" type="text/javascript"></script>
    <script src="./r/rRequire.js" type="text/javascript"></script>

</head>
<body>
<script>

    rRequire.bootStrap("rml!app/ExampleForm", {
        "paths": {
            "rAction": "./r/rAction"
        },
        "shim": {
           "rAction": {
                "exports": "rAction"
            }
        }
    }, function (err, ExampleForm) {
        var app = new ExampleForm();

        app.mount();
    });

</script>

</body>
</html>
