<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="./css/base.css" rel="stylesheet"/>
    <script src="./require.js" type="text/javascript"></script>
    <script src="./r/rRequire.js" type="text/javascript"></script>
</head>
<body>
<div id="app"/>
<script>
    rRequire.bootStrap("rml!app/App", {
        "paths": {
            "rAction": "./r/rAction"
        },
        "shim": {
            "underscore": {
                "exports": "_"
            },
            "rAction": {
                "exports": "rAction"
            }
        }
    }, function (err, TodoApp) {
        var app = new TodoApp();

        app.mount(document.getElementById("app"));
    });

</script>

</body>
</html>
