<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>r.Examples - Snake</title>
    <script src="../libs/require.js" type="text/javascript"></script>
    <script src="./r/rRequire.js" type="text/javascript"></script>

</head>
<body>
<script type="text/javascript">

    rRequire.bootStrap("rml!app/Snake", {
        "paths": {
            "rAction": "./r/rAction",
            "underscore": "../libs/underscore"
        },
        "shim": {
            "underscore": {
                "exports": "_"
            },
            "rAction": {
                "exports": "rAction"
            }
        }
    }, function (err, SnakeApp) {
        var app = new SnakeApp();

        app.mount();
    });

</script>

</body>
</html>
